<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Abhishek Verma | Experiments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 30px;
            background-color: black;
        }
        canvas {
            margin: 0 auto;
            width: 50%;
            position: relative;
            left: 25%;
        }
        .floating-controls {
            background: black;
            padding: 5px;
            width: 155px;
            z-index: 100;
            position: absolute;
            top: 0px;
            float: right;
            right: 0px;
            margin: 5px;
            color: #676073;
        }
        a.button1{
            display: inline-block;
            padding: 0.35em 1.2em;
            border: 0.1em solid #FFFFFF;
            border-radius: 0.12em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: #FFFFFF;
            text-align: center;
            transition: all 0.2s;
            width: 150px;
            margin: 0 auto;
            position: relative;
        }
        a.button1:hover{
            color:#313131;
            background-color: #FFFFFF;
        }
        .form-group {
            margin: 5px;
        }
        input {
            width: 100px;
            background-color: #676073;
            border: 0;
            margin: 5px 0;
        }
        label {
            margin: 0 5px;
        }
        .btn-setting-save {
            width: 102px;
            margin: 0 5px;
            padding: 5px;
            color: #676073;
            background-color: black;
            border: 1px solid #676073;
            margin: 5px;
        }
        @media screen and (max-width: 480px) {
            .floating-controls {
                background: black;
                padding: 5px;
                width: 100%;
                z-index: 100;
                position: relative;
                top: 0px;
                right: 0px;
                margin: 5px;
                color: #676073;
                text-align: center;
            }
            canvas {
                margin: 0 auto;
                width: 100%;
                position: relative;
                left: 0px;
            }
            body {
                margin: 5px;
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="1200" height="1200"></canvas>
    <div class="floating-controls">
        <button class="btn-setting-save" onclick="downloadImg()">Download Pattern</button>
        <div class="form-group">
            <label for="omega">Choose Color Palette</label>
            <input type="color" id="favcolor" name="favcolor" value="">
            <div style="overflow: scroll;">
                <p style="color: #676174; font-size: 12px;" id="fcolor"></p>
            </div>
            <div>
                <button class="btn-setting-save" onclick="addColor()">Add</button>
                <button class="btn-setting-save" onclick="clearColor()">Clear</button>
            </div>
        </div>
        <div class="form-group">
            <label for="omega">Omega</label>
            <input id="omega" type="number" name="omega" min="0" max="10">
        </div>
        <div class="form-group">
            <label for="isOmegaResRandom">isOmegaResRandom</label>
            <input id="isOmegaResRandom" type="number" name="omega" min="0" max="1">
        </div>
        <div class="form-group">
            <label for="omegaResistance">omegaResistance</label>
            <input id="omegaResistance" type="number" name="omegaResistance" min="0" max="10">
        </div>
        <div class="form-group">
            <label for="radiusResistance">radiusResistance</label>
            <input id="radiusResistance" type="number" name="radiusResistance" min="0" max="100">
        </div>
        <div class="form-group">
            <label for="thetaResistanceX">thetaResistanceX</label>
            <input id="thetaResistanceX" type="number" name="thetaResistanceX" min="0" max="10">
        </div>
        <div class="form-group">
            <label for="thetaResistanceY">thetaResistanceY</label>
            <input id="thetaResistanceY" type="number" name="thetaResistanceY" min="0" max="10">
        </div>
        <div class="form-group">
            <label for="particleRad">particleRad</label>
            <input id="particleRad" type="number" name="particleRad" min="0" max="10">
        </div>
        <div class="form-group">
            <label for="particleOp">particleOp</label>
            <input id="particleOp" type="number" name="particleOp" min="0" max="10">
        </div>
        <div class="form-group">
            <label for="fillStyleOp">fillStyleOp</label>
            <input id="fillStyleOp" type="number" name="fillStyleOp" min="0" max="10">
        </div>
        <div class="form-group">
            <label for="particleCount">particleRad</label>
            <input id="particleCount" type="number" name="particleCount" min="0" max="1000">
        </div>
        <button class="btn-setting-save" onclick="changeSetting()">Change Setting</button>
        <a href="/surprise-me"><button class="btn-setting-save">Surprise Me</button></a>
        <a href="/"><button class="btn-setting-save">Home</button></a>
        <p>Note: Clicking on 'Surprise Me' will reset your customisation</p>
    </div>
    <script type="text/javascript" src="assets/js/particle.js"></script>
</body>
</html>
